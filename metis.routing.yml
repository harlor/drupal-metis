metis.settings:
  path: '/admin/config/search/metis'
  defaults:
    _title: 'Metis'
    _form: 'Drupal\metis\Form\SettingsForm'
  requirements:
    _permission: 'administer metis module'
metis.codes:
  path: '/admin/config/search/metis/codes'
  defaults:
    _title: 'Metis codes'
    _form: 'Drupal\metis\Form\MetisCodesForm'
  requirements:
    _permission: 'add site-wide metis codes'
metis.codes_csv:
  path: '/admin/config/search/metis/codes-csv'
  defaults:
    _title: 'Metis'
    _form: 'Drupal\metis\Form\MetisCodesCSVForm'
  requirements:
    _permission: 'add site-wide metis codes'
